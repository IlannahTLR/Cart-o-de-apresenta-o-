        .card {

            text-align: center;

        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            object-fit: cover;
            margin-bottom: 15px;
            border: 3px solid rgba(255, 255, 255, 0.6); /* Borda em torno da imagem */

            font-weight: 300; /* Fonte mais fina */
            letter-spacing: 2px;
            text-transform: uppercase; /* Caixa alta */
